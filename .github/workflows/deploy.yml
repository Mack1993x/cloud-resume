name: Deploy infra + site to Azure Storage Static Website

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1) Login to Azure (uses the AZURE_CREDENTIALS secret)
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 2) Deploy Bicep (infra)
      - name: Deploy Bicep (Storage + Static Website)
        uses: azure/CLI@v2
        with:
          inlineScript: |
            az deployment group create \
              --resource-group "<YOUR_RESOURCE_GROUP_NAME>" \
              --template-file "infra/main.bicep" \
              --parameters location="<YOUR_REGION>" storageAccountName="${{ secrets.AZURE_STORAGE_ACCOUNT }}" tags='{"project":"cloud-resume"}'

      # 3) Upload site content to $web
      - name: Upload site to $web
        uses: azure/CLI@v2
        with:
          inlineScript: |
            az storage blob upload-batch \
              --account-name "${{ secrets.AZURE_STORAGE_ACCOUNT }}" \
              --account-key "${{ secrets.AZURE_STORAGE_KEY }}" \
              --destination '$web' \
              --source ./site \
              --overwrite
